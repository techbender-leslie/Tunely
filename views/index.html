<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>tunely</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



    <!-- APPLICATION SCRIPTS -->
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to tunely</h1>
        <p>Your music binder!</p>
      </div>
    </div>

    <!-- BEGIN FORM SAMPLE -->
    <section id='album-form' class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          
          <form class="form-horizontal">
            <fieldset>

              <!-- Form Name -->
              <legend>Add New Album</legend>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="album_name">Album Name</label>
                <div class="col-md-8">
                  <input id="name" name="album_name" type="text" class="form-control input-md" required>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="artist_name">Artist Name</label>
                <div class="col-md-8">
                <input id="textinput" name="artist_name" type="text" class="form-control input-md" required>

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="release_year">Year</label>
                <div class="col-md-8">
                <input type="number" size="6" name="release_year" min="1950" max="2025" value="2000"><br>
                </div>
              </div>

              <!-- Button -->
              <div class="form-group">
                <label class="col-md-3 control-label" for="singlebutton"></label>
                <div class="col-md-7">
                  <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

     <!--   END FORM SAMPLE -->

    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2>Albums</h2>
        </div>
      </div>
      <!-- albums! -->
      <div id='albums'>
        
      </div>
    </section>

    <!-- begin trackModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="trackModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Track</h4>
          </div>

          <div class="modal-body">
            <fieldset class='form-horizontal'>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="trackName">Track Name</label>
              <div class="col-md-4">
              <input id="trackName" name="trackName" type="text" placeholder="" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="trackNumber">Track Number</label>
              <div class="col-md-4">
              <input id="trackNumber" name="trackNumber" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="trackBpm">Beats Per Min</label>
              <div class="col-md-4">
              <input id="trackBpm" name="trackBpm" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            </fieldset>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveTrack">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- Begin EDIT Tracks Modal -->
    <div class="modal fade bs-modal-lg" id="editTracksModal" tabindex="-1" role="dialog" aria-labelledby="editTracksModalTitle">
      <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="editTracksModalTitle">Edit Track List</h4>
          </div>
          <div class="modal-body" id='editTracksModalBody'>
          <!-- ??????Should there be a form here like for creation? -->
            <p> REPLACE #editTracksModalBody </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
